<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whisper App</title>
</head>
<body>
    <h1>Transcribe an MP3 File:</h1>
    <form action="/transcribe" method="POST" enctype="multipart/form-data">
		<label for="audio">Upload Audio File:</label>
        <br><br>
		<input type="file" id="audio" name="file">
        <br><br>
		<input type="submit" value="transcribe">
	</form>
</body>

</html>
